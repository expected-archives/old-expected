syntax = "proto3";

package protocol;

message DeleteImageRequest {
    string id = 1;
}

message DeleteImageReply {
    string error = 1;
}

message GenerateTokenRequest {
    string imageName = 1;
    int64 tokenDuration = 2;
}

message GenerateTokenReply {
    string token = 1;
    string error = 2;
}
